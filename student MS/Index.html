<script >

const body=document.querySelector('body')
    const modalBtn = document.querySelector("#modalBtn");
        const modal = document.querySelector("#modal");
      
        // Show modal when trigger button is clicked
        modalBtn.addEventListener("click", function() {
          if(modal.classList.contains("hidden")){
            modal.classList.remove("hidden")
            modal.classList.add("block")
            body.classList.add('opacity-80')}
            
        else{
            modal.classList.remove("block")
            modal.classList.add("hidden")
            body.classList.remove('opacity-80')
        }
          
          
        });

    const modalBtn1 = document.querySelector("#modalBtn1");
    const modal1 = document.querySelector("#modal1");
      
        // Show modal when trigger button is clicked
        modalBtn1.addEventListener("click", function() {
            if(modal1.classList.contains("hidden")){
            modal1.classList.remove("hidden")
            modal1.classList.add("block")
            body.classList.add('opacity-80')}
        else{
            modal1.classList.remove("block")
            modal1.classList.add("hidden")
            body.classList.remove('opacity-80')
        }
          
        });
        


     
 
</script>
